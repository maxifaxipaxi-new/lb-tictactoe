<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LB TicTacToe</title>
    <style>
        body { margin: 0; overflow: hidden; }
        iframe { width: 100vw; height: 100vh; border: none; }
    </style>
</head>
<body>
    <iframe id="deviceFrame" src="about:blank"></iframe>

    <script>
        fetch("https://mfp-lb-tictac/getDevice", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({})
        });

        window.addEventListener('message', (event) => {
            if (event.data.device === "phone") {
                document.getElementById("deviceFrame").src = "phone/index.html";
            } else if (event.data.device === "tablet") {
                document.getElementById("deviceFrame").src = "tablet/index.html";
            }
        });
    </script>
</body>
</html>
