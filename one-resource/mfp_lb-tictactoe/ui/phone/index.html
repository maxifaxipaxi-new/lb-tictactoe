<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Custom App Template</title>
        <link rel="stylesheet" href="styles.css" />
        <link rel="stylesheet" href="colors.css" />
        <link rel="stylesheet" href="frame.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div id="phone-wrapper">
            <div class="app" id="content">
                <div class="app-wrapper">
                    <iframe id="webview" border="0" frameborder="0" marginheight="0" marginwidth="0" width="100%" height="100%" scrolling="no" allowtransparency="true" src="https://games.mfpscripts.com"></iframe>
                </div>
            </div>
        </div>

        <script src="dev.js"></script>
        <script>
            window.addEventListener('message', (e) => {
                if (e.data === 'componentsLoaded') {
                    const script = document.createElement('script');
                    script.src = 'script.js';
                    document.body.appendChild(script);

                    fetchNui('getDirection').then((direction) => {
                        document.getElementById('direction').innerText = direction;
                    });
                } else if (e.data?.type === 'updateDirection') {
                    document.getElementById('direction').innerText = e.data.direction;
                }
            });
        </script>
    </body>
</html>
